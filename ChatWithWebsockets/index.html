<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <!-- login page -->
    <div id="loginPage" class="centered">
        <div class="login">
            <input id="apigw" type="text" placeholder="https://api-gw.domain.com" />
            <input id="username" type="text" placeholder="username" />
            <input id="password" type="password" placeholder="password" />
            <button id="connect">Connect</button>
        </div>
    </div>

    <!-- chat page -->
    <div id="chatPage" class="centered">
        <div>
            <input autocomplete="false" id="messageInput" type="text" placeholder="write a message and press enter..." />
        </div>
        <div class="messages" id="messages">
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
